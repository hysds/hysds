version: 2.1
jobs:
  test:
    docker:
      - image: hysds/pge-base:latest
    steps:
      - checkout
      - run:
          name: Test
          command: |
            source $HOME/.bash_profile
            
            echo ""
            echo $(pwd)
            echo $(ls)
            echo ${CIRCLE_BRANCH}
            echo ""

            if [ "${CIRCLE_BRANCH}" == "HC-163_container_builder" ]; then
              echo "branch is ${CIRCLE_BRANCH}, modifying hysds_commons!!!"
              git clone --single-branch -b develop-es7 https://github.com/hysds/hysds_commons.git
              cd hysds_commons
              pip install -e .
              cd ..
            fi

            pip install -e .

            cp configs/celery/celeryconfig.py.tmpl celeryconfig.py
            pytest test

workflows:
  version: 2
  test:
    jobs:
      - test
  weekly:
    triggers:
      - schedule:
          cron: "0 7 * * 0"
          filters:
            branches:
              only:
                - develop
    jobs:
      - test:
          filters:
            branches:
              only: develop
