version: 2.1
jobs:
  test:
    docker:
      - image: hysds/pge-base:latest
    steps:
      - checkout
      - run:
          name: Test
          command: |
            source $HOME/.bash_profile
            pip install -e .

            echo ""
            echo $(pwd)
            echo $(ls)
            echo "${{ .Branch }}"
            echo ""


            if [ "{{ .Branch }}" == "develop-es7" ]; then
              echo "branch is develop-es7, modifying hysds_commons!!!"
              cd /home/ops/verdi/ops/hysds_commons-0.2.4
              git checkout develop-es7
              pip install -e .
              cd $HOME
            fi
            cp configs/celery/celeryconfig.py.tmpl celeryconfig.py
            pytest test

workflows:
  version: 2
  test:
    jobs:
      - test
  weekly:
    triggers:
      - schedule:
          cron: "0 7 * * 0"
          filters:
            branches:
              only:
                - develop
    jobs:
      - test:
          filters:
            branches:
              only: develop
